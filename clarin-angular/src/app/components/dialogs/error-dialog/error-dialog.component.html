<h2 mat-dialog-title>{{data?.dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <p [innerHTML]="data?.message"></p>
  <!--{{data?.message}}-->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">{{'Ok'|translate}}</button>
</mat-dialog-actions>
