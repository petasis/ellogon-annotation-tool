<div class="w-full reset-password-component" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto reset-password-card">
    <mat-card-header>
      <div mat-card-avatar class="tool-header-avatar-image"></div>
      <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}</mat-card-title>
      <mat-card-subtitle>{{'login.Reset Password' | translate}}</mat-card-subtitle>
    </mat-card-header>
    <flash-messages></flash-messages>
    <form class="form-field-full" [formGroup]="resetPasswordForm">
      <mat-form-field appearance="outline">
        <mat-label>{{'login.please_enter_username' | translate}}:</mat-label>
        <input matInput placeholder="e-mail" formControlName="username" required>
        <mat-error *ngIf="username.invalid">
          <span *ngIf="username.errors.required">
            {{'login.please_enter_email' | translate}}
          </span>

          <span *ngIf="username.errors.remote">
            {{ username.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <button class="w-full" mat-raised-button color="primary" [disabled]="resetPasswordForm.invalid"
        (click)="reset()">{{'login.Reset Password' | translate}}</button>

      <div class="m-t-16">{{'register.have_an_account' | translate}}?
        <a routerLink="/auth/login">{{'login.login' | translate}}</a>
      </div>
    </form>
  </mat-card>
</div>
